        const carregarDiv = (cs, idDiv = "cervejasDiv", columns = ["Nome", "Álcool", "Estilo", "Amargor"], properties = ["name", "alcohol", "style", "ibu"]) => {
            const div = document.getElementById(idDiv)
            const cervejasHtml = `
                <table class="tabela">
                    <thead>
                        <tr class="bc-f9 bc-f1">
                            ${columns.map(columnName => `<th class="b-1_p-12_t-c yh">${columnName}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${cs.map(item => `
                            <tr class="bc-f9 bc-f1">
                                ${properties.map(prop => `<td class="b-1_p-12_t-c fs-14">${item[prop] || ""}</td>`).join('')}                              
                            </tr>`).join("\n")}
                    </tbody>
                </table>`
            div.innerHTML = cervejasHtml
        }
        
        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", () => carregarDiv(cervejas) )                 
   </script>
